version: '3.1'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: makves

  adminer:
    image: madnikulin50/makves:latest
    restart: always
    pull: true
    environment:
      CONF: '"orm": {"host": "db", "pwd": "example", "user": "postgres", "dbname": "makves" } }'
    ports:
      - 8000:8000